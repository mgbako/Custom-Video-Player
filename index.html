
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom HTML5 Video Player</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="video_container">
        <video controls preload poster="" width="100%"> 
            <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4" type="video/mp4"> 
            <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.ogg" type="video/ogg"> 
              
            <!-- LINK TO FLASH FALLBACK PLAYER HERE. COULD BE EMBED OR OBJECT ELEMENT -->
        </video>

        <div id="video_controls">
          <button id="play" class="btn">&#x25BA;</button>
          <span class="current_time time">--:--</span>

          
          <div id="seek_box">
              <input type="range" id="seek_bar" min="0" value="0" max="100">
          </div>

          <div id="progress_box" class="hidden">
            <div id="play_progress"></div>
          </div>
          <span class="duration time">--:--</span>

          <div id="volume">
            <button class="btn volume" title="Volume"><span class="fa fa-volume-up"></span></button>
            <input type="range" id="volume_bar" min="0" max="1" step="0.1" value="1">
          </div>
          <button id="full_screen" class="btn" title="FullScreen Toggle">&#9974;</button>
        </div>
    </div>
  </div>
  
  <script src="video.js"></script>
</body>
</html>
